{{template "header"}}
		<title>登录 - 我的博客</title>
	</head>
	<body>
		<div class="container" style="width: 500px">
			<form method="post" action="/login">
			  <div class="form-group">
			    <label>Account</label>
			    <input type="text" class="form-control" placeholder="Enter Account" name="username" id="username">
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" name="autologin" id="autologin"> 自动登录
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default" onclick="return checkForm();">登录</button>
			  <button class="btn btn-default" onclick="return backtoHome();">返回</button>
			</form>
			<script type="text/javascript">
			function checkForm() {
				var name = document.getElementById("username");
				if (name.value.length == 0) {
					alert("请输入用户名");
					return false;
				}

				var username = name.value;

				var psw = document.getElementById("password");
				if (psw.value.length == 0) {
					alert("请输入密码");
					return false;
				}

				return true;
			}

			function backtoHome() {
				window.location.href = "/";
				return false;
			}
			</script>
		</div>
	</body>
</html>
