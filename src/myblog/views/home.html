{{template "header"}}
		<title>首页 - 我的博客</title>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="container page-header">
			<div class="col-md-9">
				{{range .Topics}}
				<div>
					<h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
					<h6 class="text-muted">文章发表于{{.Created}}</h6>
					<p>
						{{.Content}}
					</p>
				</div>
				{{end}}
			</div>
			<div class="col-md-3">
				<h3>文章分类</h3>
				<ul>
					{{range .Categorys}}
					<li><a href="/?category={{.Title}}">{{.Title}}</a></li>
					{{end}}
				</ul>
			</div>
		</div>
	</body>
</html>
