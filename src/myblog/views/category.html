{{template "header"}}
		<title>分类 - 我的博客</title>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="page-header container">
			<h1>分类列表</h1>
			<form method="get" action="/category">
			  <div class="form-group">
			    <label>分类名称</label>
			    <input class="form-control" placeholder="Enter Account" name="catename" id="catename">
			  </div>
			  <input type="hidden" name="op" value="add">
			  <button type="submit" class="btn btn-default" onclick="return checkForm();">添加</button>
			</form>
			<script type="text/javascript">
			function checkForm() {
				var name = document.getElementById("catename");
				if (name.value.length == 0) {
					alert("请输入分类");
					return false;
				}

				return true;
			}
			</script>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>名称</th>
						<th>文章数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{range .Categorys}}
					<tr>
						<th>{{.Id}}</th>
						<th>{{.Title}}</th>
						<th>{{.TopicCount}}</th>
						<th><a href="/category?op=del&id={{.Id}}">删除</a></th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
	</body>
</html>
