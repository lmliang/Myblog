{{template "header"}}
		<title>文章 - 我的博客</title>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="page-header container">
			<h1>文章列表</h1>
			<a href="/topic/add" class="btn btn-default">添加文章</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>文章名称</th>
						<th>最后更新时间</th>
						<th>浏览数</th>
						<th>回复数</th>
						<th>浏览文章</th>
						<th>删除文章</th>

					</tr>
				</thead>
				<tbody>
					{{range .Topics}}
					<tr>
						<th>{{.Id}}</th>
						<th>{{.Title}}</th>
						<th>{{.Updated}}</th>
						<th>{{.Views}}</th>
						<th>{{.ReplyCount}}</th>
						<th><a href="/topic/view/{{.Id}}">浏览</a></th>
						<th><a href="/topic/delete/{{.Id}}">删除</a></th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
	</body>
</html>
